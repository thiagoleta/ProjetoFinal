<h4>Autenticação de Usuários</h4>

<form #formLogin="ngForm" (submit)="autenticarUsuario(formLogin)">

    <div class="row">
        <div class="col-md-4">

            <div class="form-group">
                <label>Email do Usuário:</label>
                <input type="text" class="form-control"
                       name="email" ngModel
                       placeholder="Digite aqui"/>
                <div class="text-danger" *ngFor="let msg of errosEmail">
                    {{msg}}
                </div>
            </div>

            <div class="form-group">
                <label>Senha do Usuário:</label>
                <input type="password" class="form-control"
                       name="senha" ngModel
                       placeholder="Digite aqui"/>
                <div class="text-danger" *ngFor="let msg of errosSenha">
                    {{msg}}
                </div>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-dark"
                    value="Autenticar Usuário"/>
            </div>

            <div class="form-group">
                <strong>{{mensagem}}</strong>
            </div>

        </div>
    </div>

</form>
